<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sophie</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="sophie.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
</head>
<body>
    <div id="particles-js"></div>
    <script src="particles.js"></script>
    <div class="logo">
        <img src="website/soapphia.png" alt="Sophie Logo">
    </div>
    <div class="bar1" style="background-color: #7f7f7f; bottom: 22.5vh; z-index: 0;"></div>
    <div class="bar1" style="background-color: #bbbbbb; bottom: 20vh; z-index: -1;"></div>
    <div class="bar1" style="background-color: #cfcfcf; bottom: 17.5vh; z-index: -1;"></div>
    <div class="halfball1" style="z-index: -2;">
        <div class="halfball2" style="z-index: -2;"></div>
        <div class="halfball" style="z-index: -1;"></div>
    </div>
    <div class="halfball1" style="z-index: -1; border: hidden; margin: 5vh;">
        <div class="halfball2" style="z-index: -2;"></div>
    </div>
    <div class="pp69">
        <p>Please press <img src="website/six.png" alt="6"> and <img src="website/nine.png" alt="9">.</p>
    </div>
    <div class="copyright">
        <p><i class="fa-regular fa-copyright fa-sm"></i>2025-2025 Sophie</p>
    </div>

</body>
